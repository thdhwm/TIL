<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 정보 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar (F03) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Financial App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="profile.html">기본 정보 수정</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">포트폴리오 수정</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <!-- Profile & Investment Section (F01) - In a card -->
        <div class="card shadow-lg mb-4" style="border-radius: 15px;">
            <div class="card-body p-4">
                <div class="row">
                    <div class="col-md-4 text-center mb-4 mb-md-0">
                        <!-- Profile Photo with Upload -->
                        <img src="profile.jpg" alt="프로필 사진" class="rounded-circle shadow img-fluid" style="width: 150px; height: 150px; object-fit: cover;">
                        <input type="file" class="form-control mt-3" accept="image/*">
                        <!-- Self-Introduction -->
                        <div class="mt-4">
                            <textarea class="form-control" rows="3" placeholder="자기소개 입력"></textarea>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <!-- Investment Preferences -->
                        <h5 class="mb-3 fw-medium">투자 성향</h5>
                        <div class="mb-3">
                            <label class="form-label">투자 상품 선호도 (복수 선택 가능)</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="stock" value="주식">
                                    <label class="form-check-label" for="stock">주식</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="bond" value="채권">
                                    <label class="form-check-label" for="bond">채권</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="realestate" value="부동산">
                                    <label class="form-check-label" for="realestate">부동산</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="crypto" value="가상 화폐">
                                    <label class="form-check-label" for="crypto">가상 화폐</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">투자 스타일 (단일 선택)</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="style" id="stable" value="안정적">
                                    <label class="form-check-label" for="stable">안정적</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="style" id="neutral" value="중립적">
                                    <label class="form-check-label" for="neutral">중립적</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="style" id="aggressive" value="공격적">
                                    <label class="form-check-label" for="aggressive">공격적</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">관심 종목 (복수 선택 가능)</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="it" value="정보기술">
                                    <label class="form-check-label" for="it">정보기술</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="consumer" value="소비재">
                                    <label class="form-check-label" for="consumer">소비재</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="finance" value="금융">
                                    <label class="form-check-label" for="finance">금융</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- User Info Section (F02) - In another card -->
        <div class="card shadow-lg" style="border-radius: 15px;">
            <div class="card-body p-4">
                <h5 class="mb-4 fw-medium">회원 정보</h5>
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="memberId" placeholder="회원 번호" value="123" readonly>
                                <label for="memberId">회원 번호</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="userId" placeholder="ID" value="user123" readonly>
                                <label for="userId">ID</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="example@domain.com">
                        <label for="email">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nickname" placeholder="닉네임 입력">
                        <label for="nickname">Nickname</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="age" placeholder="나이" min="0">
                        <label for="age">나이</label>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="assets" placeholder="자산" min="0">
                                <label for="assets">자산</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="salary" placeholder="연봉" min="0">
                                <label for="salary">연봉</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg w-100">변경 사항 저장</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
