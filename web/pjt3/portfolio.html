<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar (F03) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Financial App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">기본 정보 수정</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="portfolio.html">포트폴리오 수정</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <!-- Portfolio Info (F04) - In a card -->
        <div class="card shadow-lg" style="border-radius: 15px;">
            <div class="card-body p-4">
                <h5 class="mb-4 fw-medium">금융 포트폴리오 정보</h5>
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="memberId" placeholder="회원 번호" value="123" readonly>
                                <label for="memberId">회원 번호</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="userId" placeholder="ID" value="user123" readonly>
                                <label for="userId">ID</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">저축 성향 (단일 선택)</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="savings" id="challenge" value="도전형">
                                <label class="form-check-label" for="challenge">도전형</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="savings" id="frugal" value="검소형">
                                <label class="form-check-label" for="frugal">검소형</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="savings" id="thrifty" value="알뜰형">
                                <label class="form-check-label" for="thrifty">알뜰형</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="favoriteBank" placeholder="은행 이름 입력">
                        <label for="favoriteBank">최애 은행</label>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg w-100">변경 사항 저장</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
