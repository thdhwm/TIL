<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<title>Document</title>
	<style>
		.container {
			display: flex;
			/* position: flex → display: flex */
			justify-content: center;
			align-items: center;
			border: 1px solid #bbb5b5;
			flex-direction: column;
			border-radius: 20px;
			margin-top: 30px;
		}

		.my_list {
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
			gap: 10px;
		}

		.info1 {
			display: flex;
			flex-direction: row;
			justify-content: space-around;
			/* 중복 제거 */
			align-items: center;
			width: 100%;
			padding-bottom: 60px;
		}

		.info2 {
			display: flex;
			flex-direction: column;
			justify-content: space-around;
			/* 중복 제거 */
			align-items: center;
			width: 100%;
			padding-bottom: 60px;
		}

		.sett {
			width: 100%;
			padding: 10px;
		}

		.profile_img {
			border-radius: 50%;
			box-shadow: 0 4px 8px #616161;
		}

		.profile_item {
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 20px;
		}

		.set {
			padding: 60px;
			padding: 30px;
		}

		.title {
			display: flex;
			align-items: center;
			justify-content: center;
			font-weight: bolder;
			padding-top: 40px;
		}

		.subtitle {
			display: flex;
			align-items: center;
			justify-content: center;
			font-weight: bolder;
		}

		.total {
			display: flex;
			align-items: center;
			justify-content: space-between;
			font-weight: bolder;
			flex-direction: row;
		}

		.total .input-group+.input-group {
			margin-left: 15px;
			/* 원하는 만큼 간격 */
		}

		@media screen and (max-width: 768px) {
			.info1 {
				flex-direction: column;
				/* 좌우 배치를 세로로 변경 */
				align-items: center;
				padding-bottom: 30px;
			}

			.profile,
			.like {
				width: 100%;
				/* 가로 꽉 차게 */
				display: flex;
				flex-direction: column;
				/* 내부 요소도 세로로 */
				align-items: center;
			}

			.profile_img {
				width: 200px;
				/* 이미지 축소 */
				height: 200px;
				margin-bottom: 20px;
			}

			.my_list {
				flex-direction: column;
				/* 체크박스 세로로 */
				gap: 5px;
			}

			.set {
				padding: 20px;
				/* 내부 패딩 축소 */
			}

			.info2 .sett {
				width: 90%;
				/* 모바일에서도 입력창 가로 맞춤 */
			}

			.total {
				flex-direction: column;
				/* 자산/연봉 input 세로 배치 */
				gap: 10px;
			}

			.total .input-group {
				width: 100%;
			}
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Financial App</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" href="profile.html">기본 정보 수정</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="portfolio.html">포트폴리오 수정</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div>
			<h1 class="title">기본 정보 수정</h1>
		</div>
		<div class="info1">
			<div class="profile">
				<h3 class="subtitle">프로필 사진</h3>
				<div class="profile_item">
					<img src="Alrighty_Cat.jpg" alt="프로필 사진" class="profile_img img-fluid" width="300">
				</div>
				<div class="introduce">
					<h3 class="subtitle">자기 소개</h3>
					<div class="input-group">
						<textarea class="form-control" aria-label="With textarea"
							placeholder="안녕하세요. 저는 투자자가 되고 싶습니다."></textarea>
						<button class="btn btn-outline-primary">Update</button>
					</div>
				</div>
			</div>
			<div class="like">
				<div class="set">
					<h3 class="subtitle">투자상품 선호도</h3>
					<div class="my_list">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="checkStock">
							<label class="form-check-label" for="checkStock">주식</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="checkBond">
							<label class="form-check-label" for="checkBond">채권</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="checkEstate">
							<label class="form-check-label" for="checkEstate">부동산</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="checkCrypto">
							<label class="form-check-label" for="checkCrypto">가상 화폐</label>
						</div>
					</div>
				</div>
				<div class="set">
					<h3 class="subtitle">투자 스타일</h3>
					<div class="my_list">
						<div class="form-check">
							<input class="form-check-input" type="radio" name="radioDefault" id="radioSafe">
							<label class="form-check-label" for="radioSafe">안정적</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="radioDefault" id="radioNeutral">
							<label class="form-check-label" for="radioNeutral">중립적</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="radioDefault" id="radioAggressive">
							<label class="form-check-label" for="radioAggressive">공격적</label>
						</div>
					</div>
				</div>
				<div class="set">
					<h3 class="subtitle">관심 종목</h3>
					<div class="my_list">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="checkIT">
							<label class="form-check-label" for="checkIT">정보기술</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="checkConsumer">
							<label class="form-check-label" for="checkConsumer">소비재</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="checkFinance">
							<label class="form-check-label" for="checkFinance">금융</label>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="info2">
			<div class="sett">
				<label class="form-label fw-semibold">회원번호</label>
				<input type="text" class="form-control" value="1" disabled readonly>
			</div>

			<div class="sett">
				<label class="form-label fw-semibold">ID</label>
				<input type="text" class="form-control" value="ㅈ소냥이" disabled readonly>
			</div>

			<div class="sett">
				<label class="form-label fw-semibold">Email</label>
				<div class="input-group">
					<input type="text" class="form-control" placeholder="username">
					<span class="input-group-text">@example.com</span>
					<button class="btn btn-outline-primary">Update</button>
				</div>
			</div>

			<div class="sett">
				<label class="form-label fw-semibold">Nickname</label>
				<div class="input-group">
					<input type="text" class="form-control" placeholder="별명 입력">
					<button class="btn btn-outline-primary">Update</button>
				</div>
			</div>

			<div class="sett">
				<label class="form-label fw-semibold">나이</label>
				<div class="input-group">
					<input type="number" class="form-control" min="10" placeholder="나이 입력">
					<button class="btn btn-outline-primary">Update</button>
				</div>
			</div>
			<div class="sett">
				<label class="form-label fw-semibold">자산과 연봉</label>
				<div class="total">
					<div class="input-group mb-3">
						<span class="input-group-text">$</span>
						<input type="number" class="form-control" min="0" placeholder="현재 자산을 입력해주세요">
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text">$</span>
						<input type="number" class="form-control" min="0" placeholder="연봉을 입력해주세요">
						<button class="btn btn-outline-primary">Update</button>
					</div>
				</div>
			</div>
		</div>




		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
			crossorigin="anonymous"></script>
</body>

</html>
