<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Community</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-custom {
            background-color: #343a40;
        }

        .nav-link {
            color: white !important;
            text-decoration: none;
        }

        .nav-link:hover {
            color: #adb5bd !important;
            text-decoration: none;
        }

        .header-custom {
            background-image: url('header.jpg');
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .skills-section {
            padding: 2rem 0;
            text-align: center;
        }

        .skill-icon {
            width: 100px;
            height: auto;
            margin: 1rem;
        }

        .footer-custom {
            background-color: #007bff;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem 0;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark nav-custom fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Cinema Logo" height="30">
            </a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link px-2" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-2" href="#">Community</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-2" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="header-custom">
        <div>
            <h1 class="display-2 text-white fw-bold">Cinema Community</h1>
            <a href="#" class="btn btn-primary btn-lg mt-3">Let's Go</a>
        </div>
    </header>

    <!-- Skills Section -->
    <section class="skills-section">
        <h2 class="h3">Used Skills</h2>
        <div class="d-flex justify-content-center">
            <div class="text-center">
                <img src="web.png" alt="Web" class="skill-icon">
                <p class="mt-2">Web</p>
            </div>
            <div class="text-center">
                <img src="html5.png" alt="HTML5" class="skill-icon">
                <p class="mt-2">HTML5</p>
            </div>
            <div class="text-center">
                <img src="css3.png" alt="CSS3" class="skill-icon">
                <p class="mt-2">CSS3</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer-custom">
        <p>HTML & CSS project. Created by 황효섭</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
