{% extends "base.html" %}

{% block content %}
  <h1>게시판</h1>

  <a href="{% url "articles:create" %}"><button>생성하기</button></a>

  {% for article in articles %}
    <p>제목: <a href="{% url 'articles:detail' article.id %}">{{ article.title }}</a></p>
    <p>내용: {{ article.content }}</p>
    <hr>
  {% empty %}
    <p>아직 등록된 게시글이 없습니다</p>
  {% endfor %}

{% endblock content %}
